# These should be set into the environment by an outside mechanism, e.g., script, aws param store, etc
reddit.username=$STB_REDDIT_USERNAME
reddit.password=$STB_REDDIT_PASSWORD
reddit.clientId=$STB_REDDIT_CLIENT_ID
reddit.clientSecret=$STB_REDDIT_CLIENT_SECRET
reddit.redirectUrl=$STB_REDDIT_REDIRECT_URL

bots.reddit.username="";
