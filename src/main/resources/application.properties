################################################################################
### Spring Native Properties ###################################################
################################################################################
spring.datasource.url=${SB_SPRING_DATASOURCE_URL}
spring.datasource.username=${SB_SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SB_SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.dialect.show_sql=false
spring.jpa.properties.hibernate.dialect.format_sql=false
spring.jpa.hibernate.ddl-auto=create-drop

logging.logback.rollingpolicy.max-file-size=1GB
logging.file.name=stashbot.log
logging.level.root=info

################################################################################
### Custom Properties ##########################################################
################################################################################

### Custom Secrets ##########################################################
# These should be set into the environment by an outside mechanism, e.g., script, aws param store, etc
reddit.bot.username=${SB_REDDIT_USERNAME}
reddit.bot.password=${SB_REDDIT_PASSWORD}
reddit.bot.client.id=${SB_REDDIT_CLIENT_ID}
reddit.bot.client.secret=${SB_REDDIT_CLIENT_SECRET}
reddit.bot.redirect.url=${SB_REDDIT_REDIRECT_URL}

reddit.bot.version=0.2.0a
